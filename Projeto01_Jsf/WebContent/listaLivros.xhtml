<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/core">

<h:html>
<head>
	<title>Lista Livros</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{beanLivro.listaLivros}" var="livro">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{livro.id}" /> 
			</h:column>

			<h:column>
				<f:facet name="header">TITULO</f:facet>
				<h:outputText value="#{livro.titulo}" /> 
			</h:column>		
			
			<h:column>
				<f:facet name="header">AUTOR</f:facet>
				<h:outputText value="#{livro.autor}" /> 
			</h:column>
			
			<h:column>
				<f:facet name="header">DATA PUB.</f:facet>
				<h:outputText value="#{livro.dataPublicacao}" >
					<f:convertDateTime pattern="ddMMyyyy"/>
				</h:outputText> 
			</h:column>
			
			<h:column>
				<f:facet name="header">PREÃ‡O</f:facet>
				<h:outputText value="#{livro.preco}">
					<f:convertNumber type="currency"/>
				</h:outputText> 
			</h:column>
			
		</h:dataTable>
	
	</h:form>
	
</h:body>
</html>
